apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: nahid7846/python-app:PROD-91f0b510266a3e9ecdcc5bba0c3ab2f1b69f80ba
        ports:
        - containerPort: 8000
