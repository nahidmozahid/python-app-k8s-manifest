apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: nahid7846/python-app:UAT-b010639498a61bc3e68846b2473d40cad2ab2184
        ports:
        - containerPort: 8000
