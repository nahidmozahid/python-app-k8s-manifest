apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: nahid7846/python-app:UAT-ad47e844edaf083af21147d686a0ab547b276c1e
        ports:
        - containerPort: 8000
